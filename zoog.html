    <script>
        function setup() {
            createCanvas(800,600);
            fill(50)
            rect(150,150,200,300)

            ellipse(250,300,100,150)
            ellipse(250,300,50,100)
            
            //circles for the inside 
            strokeWeight(20) 
            point(170,170)
            point(330,170)
            point(170,415)
            point(330,415)
            //Dots on the edge 
            strokeWeight(3)
           line(250,250,230,330)
           line(250,250,269,330)
           line(230,330,269,330)
           //thickness of the lines 
           
            
        }
