<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        var r;
        var g;
        var boxes = []

        function setup() {
            createCanvas(800, 600);
            background(200)
            r = 0;
            g = 255;

            for (var i = 0; i < 1; i++) {
                boxes.push(new Box());
                // To create the first box
            }
        }

        function draw() {
            for (var i = 0; i < boxes.length; i++) {
                boxes[i].display();

                if (this.inside()) {
                    boxes.push(new Box())
                // Creates another box
                }
            }



        }



        function Box() {
            //  if(mouseX > rect ){

            // }
            this.x = random(width);
            this.y = random(height);
            //  }


            this.display = function() {

                fill(r, g, 0)
                rect(this.x, this.y, 50, 50)



            }

            this.inside = function() {

                // should detect if the mouse is inside the rectangle
                // if it is, return true
                if (mouseX > this.x && mouseX < this.x + 50 && mouseY > this.y && mouseY < this.y + 50) {
                    return true;
                //  mouse is inside the box 
                 }   
            }

        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/caliphes0928/p5js/blob/gh-pages/project-game.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas').remove());
        });
    </script>
</body>


</html>
