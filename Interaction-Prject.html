<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
         function setup() {
            createCanvas(400,400);
            background(200)
        }

        function draw() {
            rect(mouseX,mouseY,50,50) 
            // Loop of squares being drawn
            
            
        }
        
        function mousePressed(){ 
            ellipse(mouseX,mouseY,100,100)
            fill(random(255),random(255),random(255))
            // when mouse pressed circle drawn
        }
        function keyPressed(){
            line(mouseX,mouseY,200,200)
            // Line connects to the center
            
         
          
        }
   
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/Caliphes0928/p5js/blob/gh-pages/Interaction-Project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>
</html>
