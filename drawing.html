            rect(200,500,75,75)
            
            fill(200);
            rect(50,500,75,75)
            
            
            
           
        }

        function mousePressed(){
            if (mouseX > 500 && mouseY > 500 && mouseX < 500 + 75 && mouseY < 500 + 75){
                fill(0,0,255)
                ellipse(mouseX,mouseY,10,10)
                
            }    
            else if (mouseX > 350 && mouseY > 500 && mouseX < 350 + 75 && mouseY < 500 + 75){
                fill(255,0,0)
                ellipse(mouseX,mouseY,10,10)
                
            }
            else if (mouseX > 200 && mouseY > 500 && mouseX < 200 + 75 && mouseY < 500 + 75){
                fill(0,255,0)
                ellipse(mouseX,mouseY,10,10)
            
            }
